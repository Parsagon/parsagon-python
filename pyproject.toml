[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120

[project]
name = "parsagon"
version = "0.6.0"
description = "Allows you to create browser automations with natural language"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Sandy Suh", email="sandy@parsagon.io" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    # Also change requirements.in
    'selenium == 4.9.1',
    'lxml == 4.9.2',
    'webdriver-manager == 3.8.6',
    'httpx == 0.24.1',

    # Used only in pipeline code execution
    'pandas==1.4.2',
    'requests==2.27.1',
    'SQLAlchemy==1.4.31',
    'psycopg2==2.9.3',
    'PyVirtualDisplay==3.0',
    'selenium-wire==5.1.0',
    'cssselect==1.1.0',
    'undetected-chromedriver==3.1.5.post4',
    'jsonpath-ng==1.5.3',
    'dbfread==2.0.7',
    'geopandas==0.12.1',
    'usaddress==0.5.10',
    'simplejson==3.19.1',
]

[project.urls]
"Homepage" = "https://parsagon.io"

[project.scripts]
parsagon-create = "parsagon.main:create_cli"
parsagon-detail = "parsagon.main:detail_cli"
parsagon-run = "parsagon.main:run_cli"
